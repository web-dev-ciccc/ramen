<!DOCTYPE html>
<html lang="en">
<head>

  <title>Jin - exclusive RAMEN</title>

  <link rel="stylesheet" type="text/css" href="./style.css">

<body>
  <header>
    <div id="header-content" class="flex flex-space flex-center">
      <div id="logo">
        <img src="./img/logo.png" width="50px" alt="Martinelli & Bambini Co."/>
      </div>
      <ul class="flex">
        <li><a href="#id">Menu</a></li>
        <li><a href="#id">Menu</a></li>
        <li><a href="#id">Menu</a></li>
      </ul>
    </div>
  </header>

  <!-- Content -->


  <!-- contact and location -->

  <section class="wrapper">
    <div class="contact_form">
        <div class="contact_info">
            <h3 class="address"><i class="fas fa-map-marked-alt"></i>609 W Hastings St, Vancouver, BC V6B 4W4</h3>
            <h3 class="email"><i class="far fa-envelope"></i>sample@ciccc.ca</h3>
            <h3 class="phone"><i class="fas fa-phone"></i>111-222-3333</h3>
        </div>
        <form>
            <ul class="form-style">
                <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" /> <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="field3" class="field-long" />
                </li>
                <li>
                    <label>Your Message <span class="required">*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
        </form>
    </div>
    <div class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2602.541648259287!2d-123.11540718472088!3d49.28508177933157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548671665ca05e5b%3A0xa6aa4200b98ef9f9!2sCiccc!5e0!3m2!1sja!2sca!4v1566938257462!5m2!1sja!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
  </section>

  <footer class="flex flex-center">

    </small>
